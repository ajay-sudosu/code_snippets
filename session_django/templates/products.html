<!DOCTYPE html>
    {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <title>{{product.title}}</title>
</head>
<body>
<div class="container">
    <h1>{{product.title}}</h1>
    <img src="{{ product.image_url }}" loading="lazy" class="main_image">
    <p>{{product.description}}</p>
    <h3>Recently viewed products</h3>
    <div class="related">
        {% for view in viewed %}
        <img class="related_image" src="{{ view.image_url }}" loading="lazy">
        {% endfor %}
    </div>
</div>
</body>
</html>
